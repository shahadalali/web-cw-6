<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>فردي أم زوجي؟ 🥴</title>
  </head>
  <body>
    <!-- السؤال الثاني -->
    <h2 id="numberType"></h2>
    <div class="center">
      <input
        dir="rtl"
        type="text"
        placeholder="أدخل العدد"
        id="height"
        style="text-align: center; font-size: 1rem; margin: 0.4rem"
      />
    </div>
    <div class="center">
      <button onclick="getInnerText()">اختبر 🤓</button>
      
    </div>
    <script>
      // قم بإنشاء الدالة هنا
     
    
    function getInnerText(){
      let N = document.getElementById(`height`).value;
      

  if(N%2==0){
    document.getElementById(`numberType`).innerText=` عدد زوجي`
    
    }
    else if (N%2!==0){
      document.getElementById(`numberType`).innerText=` عدد فردي`
    }

} 

      // numberType << idقم بإظهار النتيجة النهائية باستخدام ال
      // لا تنسى مناداة الدالة عند الضغط على الزر

    </script>
  </body>
</html>
